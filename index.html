<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie a sua mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">

        <header>
           <h1>MENTORIA</h1>
           <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
           
        </header>

        <form id="new-form">
            <fieldset>
                <div class="fieldset-information">
                    <legend class="theme">INFORMAÇÕES PESSOAIS</legend>

                   <div class="col-2">
                      <div class="input-name">
                        <label for="first-name">Nome</label>
                        <input type="name" id="first-name" required>
                      </div>

                      <div class="input-name"> 
                        <label for="last-name">Sobrenome</label>
                        <input type="text" id="last-name" required>
                      </div>
                   </div>

                  <div class="input-information">
                     <label for="email">Email <span>(digite um email válido)</span></label>
                     <input type="email" id="email" required>
                  </div>

                  <div class="input-information">
                    <label for="last-name">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="password" required minlength="6">
                 </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-information">
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="input-information">
                        <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="name" id="name">
                        
                    </div>
                </div>
            </fieldset>
            
            <fieldset>
                <div class="fieldset-information">
                  <legend class="theme">SEUS HORÁRIOS DISPONÍVEIS</legend>

                  <div class="fieldset-new">
                    <legend>PRIMEIRA MENTORIA </legend>

                        <div class="col-3">
                            <div class="input-information">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>
    
                        <div class="input-information">
                            <div class="space-1">
                                <label for="begin">Das</label>
                                <input type="time" id="begin">
                            </div>
                        </div>

                        <div class="input-information">
                            <div class="space">
                                <label for="end">Até</label>
                                <input type="time" id="end">
                            </div>
                         </div>
                        </div>
                  </div>
                  <div class="fieldset-new">
                    <legend>SEGUNDA MENTORIA</legend>

                        <div class="col-3">
                            <div class="input-information">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>
    
                        <div class="input-information">
                            <div class="space-1">
                                <label for="begin">Das</label>
                                <input type="time" id="begin">
                            </div>
                           
                        </div>

                        <div class="input-information">
                            <div class="space">
                                <label for="end">Até</label>
                                <input type="time" id="end">
                            </div>
                         </div>
                        </div>
                  </div>
                </div>
            </fieldset>   
        </form>
        <footer>
            <input class="button" type="submit" form="new-form" value="SALVAR">
        </footer>
    </div>


</body>
</html>
